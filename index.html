<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="" class="circle1">
  <img src="/images/bg-pattern-bottom.svg" alt="" class="circle2">
  <main>
    <div class="container">
      <div class="cardpic">
        <img class="cardtop" src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="cardbody">
        <img src="/images/image-victor.jpg" alt="">
        <span class="name-age">
          <p class="name">Victor Crest</p>&nbsp;&nbsp;&nbsp;<p class="age">26</p>
        </span>
        <p class="city">London</p>
        <div class="stats">
          <span class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </span>
          <span class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </span>
          <span class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </span>
        </div>
      </div>
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Developer X</a>.
  </footer>
</body>
</html>
